<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/rivets.js"></script>
	<script src="js/products.js" defer></script>

<body>
	<div class="main-wrapper">

			<div class="logo"></div>
			<h1> Интернет-магазин "SPORTSCOM"</h1>

					<span>Сума:0</span>
				</div>
			</div>
		</header>

		<div class="main-page">

				<figure class="mainball"></figure>	
				<div class="about">
				</div>
				<a href="" class = "todesrription">Подробнее</a>
			</div>
		</div>





		<div class="wrapper">
			<figure class="ball"></figure>
			<div class="description">

					<p class="shortdescr"></p>
					<p class="shortdescr"></p>
				</div>
				<table>
					<tr>
						<th>Мячи</th>
					</tr>
					<tr>
						<td>Артикул:</td>

					</tr>
					<tr>
						<td>Модель:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Размер:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Вес:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Производитель:</td>
						<td class="info"></td>
					</tr>
				</table>
			</div>
			<div class="price">Цена:
			<span class="amount"></span>
			</div>
			<button>В корзину</button> 
		</div>

		<footer></footer>
	</div>
