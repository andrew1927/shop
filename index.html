<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<div class="main-wrapper">
		<header>
			<div class="logo"></div>
			<h1> Интернет-магазин "SPORTSCOM"</h1>
			<div class="basket">
				<button class="logo-basket"></button>
				<div class="info-basket">
					<a>КОРЗИНА</a>
					<span>Товаров:0</span>
					<span>Сума:0</span>
				</div>
			</div>
		</header>
		<div class="wrapper">
			<figure id="ball"></figure>
			<div class="description">
				<h1>Описание:</h1>
				<hr/>
				<div>
					<p class="pdescr"></p>
					<p class="pdescr"></p>
				</div>
				<table>
					<tr>
						<th>Мячи</th>
					</tr>
					<tr>
						<td>Артикул:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Модель:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Размер:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Вес:</td>
						<td class="info"></td>
					</tr>
					<tr>
						<td>Производитель:</td>
						<td class="info"></td>
					</tr>
				</table>
			</div>
			<div class="price">Цена:
			<span class="amount"></span>
			</div>
			<button>В корзину</button>
		</div>
		<footer></footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
